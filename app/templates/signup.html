    <!-- Show Password Script -->
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("floatingPassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    <script>
        // Select the password input field and requirement elements
        const passwordField = document.getElementById("floatingPassword");
        const minLength = document.getElementById("min-length");
        const lowercase = document.getElementById("lowercase");
        const uppercase = document.getElementById("uppercase");
        const number = document.getElementById("number");
        const specialChar = document.getElementById("special-char");

        // Add an input event listener to the password field
        passwordField.addEventListener("input", () => {
            const value = passwordField.value;

            // Validate each requirement and update colors
            minLength.style.color = value.length >= 8 ? "green" : "red";
            lowercase.style.color = /[a-z]/.test(value) ? "green" : "red";
            uppercase.style.color = /[A-Z]/.test(value) ? "green" : "red";
            number.style.color = /\d/.test(value) ? "green" : "red";
            specialChar.style.color = /[!@#$%^&*(),.?":{}|<>]/.test(value) ? "green" : "red";
        });
    </script>
