<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signup | MedixBridge</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary shadowed-layout rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="../mediBase/index.html" class="">
                                <img src="img/logo.png" alt="MedixBridge logo" style="margin-left: -5%;">
                            </a>
                            <h3>Portal</h3>
                        </div>
                        <form action="/signup" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder=""
                                    name="first_name" required>
                                <label for="floatingText">First Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder=""
                                    name="last_name" required>
                                <label for="floatingText">Last Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingText" name="birth_date" required>
                                <label for="floatingText">Birthdate</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" name="email_address" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder=""
                                    name="phone_number" required>
                                <label for="floatingText">Phone Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingText" placeholder=""
                                    name="work_address" required>
                                <label for="floatingText">Work Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-control" id="speciality" name="specialty">
                                    <option value="" disabled selected>Specialty</option>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Orthopedics">Orthopedics</option>
                                    <option value="Dermatology">Dermatology</option>
                                    <option value="Obstetrics and Gynecology (OB/GYN)">Obstetrics & Gynecology</option>
                                    <option value="Psychiatry">Psychiatry</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Emergency">Emergency</option>
                                </select>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    name="password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="mb-4">
                                <input type="checkbox" class="form-check-input" id="toggle-password" onclick="togglePasswordVisibility()">
                                <label class="form-check-label" for="toggle-password">Show Password</label>
                            </div>
                            <div id="password-requirements" class="mb-4">
                                <p id="min-length" class="requirement">Minimum 8 characters</p>
                                <p id="lowercase" class="requirement">Contains lowercase letter</p>
                                <p id="uppercase" class="requirement">Contains uppercase letter</p>
                                <p id="number" class="requirement">Contains number</p>
                                <p id="special-char" class="requirement">Contains special character</p>
                                <hr>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                    <label class="form-check-label" for="exampleCheck1">I accept the <a href="#">terms
                                            and conditions</a></label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                            </div>
                            <button type="submit" id="signupButton" class="btn btn-primary py-3 w-100 mb-4">Sign
                                Up</button>
                            <p class="text-center mb-0">Already have an Account? <a href="/signin">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Show Password Script -->
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("floatingPassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    <script>
        // Select the password input field and requirement elements
        const passwordField = document.getElementById("floatingPassword");
        const minLength = document.getElementById("min-length");
        const lowercase = document.getElementById("lowercase");
        const uppercase = document.getElementById("uppercase");
        const number = document.getElementById("number");
        const specialChar = document.getElementById("special-char");
    
        // Add an input event listener to the password field
        passwordField.addEventListener("input", () => {
            const value = passwordField.value;
    
            // Validate each requirement and update colors
            minLength.style.color = value.length >= 8 ? "green" : "red";
            lowercase.style.color = /[a-z]/.test(value) ? "green" : "red";
            uppercase.style.color = /[A-Z]/.test(value) ? "green" : "red";
            number.style.color = /\d/.test(value) ? "green" : "red";
            specialChar.style.color = /[!@#$%^&*(),.?":{}|<>]/.test(value) ? "green" : "red";
        });
    </script>
    
</body>

</html>
