                                                        </div>
                                                </div>
                                                <div class="row mb-3">
                                                        <label for="emailAddress" class="col-sm-2 col-form-label">Email
                                                                Address</label>
                                                        <div class="col-sm-10">
                                                                <input type="email" class="form-control"
                                                                        id="emailAddress" name="email_address"
                                                                        value="{{ user_profile.email_address }}"
                                                                        disabled required>
                                                        </div>
                                                </div>
                                                <div class="row mb-3">
                                                        <label for="phoneNumber" class="col-sm-2 col-form-label">Phone
                                                                Number</label>
                                                        <div class="col-sm-10">
                                                                <input type="tel" class="form-control" id="phoneNumber"
                                                                        name="phone_number"
                                                                        value="{{ user_profile.phone_number }}"
                                                                        disabled>
                                                        </div>
                                                </div>
                                                <div class="row mb-3">
                                                        <label for="workAddress" class="col-sm-2 col-form-label">Work
                                                                Address</label>
                                                        <div class="col-sm-10">
                                                                <input type="text" class="form-control" id="workAddress"
                                                                        name="work_address"
                                                                        value="{{ user_profile.work_address }}" disabled
                                                                        required>
                                                        </div>
                                                </div>
                                                <div class="row mb-3">
                                                        <label for="specialty" class="col-sm-2 col-form-label">Specialty</label>
                                                        <div class="col-sm-10">
                                                            <select class="form-select" id="specialty" name="specialty" disabled>
                                                                <option value="" disabled>Specialty</option>
                                                                <option value="Cardiology" {% if user_profile.specialty == 'Cardiology' %}selected{% endif %}>Cardiology</option>
                                                                <option value="Orthopedics" {% if user_profile.specialty == 'Orthopedics' %}selected{% endif %}>Orthopedics</option>
                                                                <option value="Dermatology" {% if user_profile.specialty == 'Dermatology' %}selected{% endif %}>Dermatology</option>
                                                                <option value="Obstetrics and Gynecology (OB/GYN)" {% if user_profile.specialty == 'Obstetrics and Gynecology (OB/GYN)' %}selected{% endif %}>Obstetrics & Gynecology</option>
                                                                <option value="Psychiatry" {% if user_profile.specialty == 'Psychiatry' %}selected{% endif %}>Psychiatry</option>
                                                                <option value="Neurology" {% if user_profile.specialty == 'Neurology' %}selected{% endif %}>Neurology</option>
                                                                <option value="Emergency" {% if user_profile.specialty == 'Emergency' %}selected{% endif %}>Emergency</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="row mb-3">
                                                        <label for="licenseNumber"
                                                                class="col-sm-2 col-form-label">License No.</label>
                                                        <div class="col-sm-10">
                                                                <input type="text" class="form-control"
                                                                        id="licenseNumber" name="license_number"
                                                                        value="{{ user_profile.license_number }}"
                                                                        disabled required>
                                                        </div>
                                                </div>
                                                <div>
                                                        <button type="button" class="btn btn-primary"
                                                                id="editProfileBtn">
                                                                <i class="fa fa-edit me-2"></i>Edit Profile
                                                        </button>
                                                        <button type="submit" class="btn btn-primary"
                                                                id="saveChangesBtn" style="display: none;">
                                                                <i class="fa fa-save me-2"></i>Save Changes
                                                        </button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                        <!-- Doctor Information End -->
